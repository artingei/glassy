  <title>simple</title>
</head>

<body>
</body>

<template name="main">
  <div class="container">
    <div class="row">
      <div class="col s4 m4 l8 offset-l2 center-align">
        <a href="{{pathFor route='home'}}">
          <h1 class="welcome white-text center-align"><img src="logo.svg"></h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="main-container grey lighten-5 col s4 m4 l8 offset-l2 center-align hoverable">
        {{> yield}}
      </div>
    </div>
    <div class="row">
      <div class="subtext grey-text text-lighten-2 col s4 m4 l6 offset-l3 center-align">
        Glassy provides journalists, bloggers, podcasters and any other people in the
        digital public the opportunity to publish a self-disclosure quickly and easily.
      </div>
    </div>
  </div>
</template>

<template name="one">
<h1>Personal Information</h1>
<h2>Just two more steps to go.</h2>
<div class="divider"></div>
<form>
  <div class="spacer-top row">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="name" type="text" class="validate" required>
      <label for="name">Name</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="job" type="text" class="validate" required>
      <label for="job">Job</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="email" type="email" class="validate" required>
      <label for="email">E-Mail</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="website" type="url" class="validate" required>
      <label for="website">Website</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="twitter" type="url" class="validate">
      <label for="twitter">Twitter (optional)</label>
    </div>
  </div>
  <div class="row">
    <a href="{{pathFor route='two'}}">
      <button class="spacer-top btn indigo waves-effect waves-light" type="submit" name="action">
        Alright, next!
      </button>
    </a>
  </div>
  </form>
  <div class="spacer-big row">
    <div class="col s12 center-align">
      <i class="material-icons">share</i>
    </div>
  </div>
</template>

<template name="two">
<h1>Your Connections</h1>
<h2>Such as memberships or any other activity which could influence your work.</h2>
<div class="divider"></div>
<div class="spacer-top row">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_name" type="text" class="validate">
    <label for="connection_name">Name of connection</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_type" type="text" class="validate">
    <label for="connection_type">Type of connection</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_website" type="url" class="validate">
    <label for="connection_website">Links</label>
  </div>
</div>
<div class="row">
  <a href="{{pathFor route='three'}}">
    <button class="spacer-top btn indigo waves-effect waves-light" type="submit" name="action">
      Take me to the finish!
    </button>
  </a>
</div>
<div class="spacer-big row">
  <div class="col s12 center-align">
    <i class="material-icons">share</i>
  </div>
</div>
</template>

<template name="three">
<h1>Your publications</h1>
<h2>Where do you publish on the web? (You can leave this blank)</h2>
<div class="divider"></div>
<div class="spacer-top row">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="last_name" type="text" class="validate">
    <label for="last_name">Name of the publication</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="website" type="url" class="validate">
    <label for="website">Link</label>
  </div>
</div>
<div class="row">
  <a href="{{pathFor route='final'}}">
    <button class="spacer-top btn indigo waves-effect waves-light" type="submit" name="action">
      THAT'S IT!
    </button>
  </a>
</div>
<div class="spacer-big row">
  <div class="col s12 center-align">
    <i class="material-icons">share</i>
  </div>
</div>
</template>

<template name="final">
<h1>Et Voil√†! Here you go.</h1>
<h2>Copy, paste and share your self-disclosure.</h2>
<div class="divider"></div>
<img src="Group.png" class="spacer-top">
<div class="spacer-top row">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <span class="description">Binde folgenden Code auf deiner Website ein, um die Grafik anzuzeigen</span>
    <textarea id="textarea1" class="materialize-textarea">
      LALALALL
      {{#each show}}
        <h1>{{vorname}}</h1>
        <h2>{{nachname}}</h2>
        {{email}}
        {{twitter}}
      {{/each}}
    </textarea>
    <span class="description">Oder kopiere einfach folgenden Text</span>
    <textarea id="textarea1" class="materialize-textarea">
      Ich bin Mitglied bei XXX
    </textarea>
  </div>
  <div class="divider"></div>
  <div class="spacer-big row">
    <div class="col s12 center-align">
      <i class="material-icons">share</i>
    </div>
  </div>
</div>
</template>
