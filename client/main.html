<template name="main">
  <div class="container animated fadeIn">
    <div class="row">
      <div class="col s12 m10 l8 offset-l2 center-align">
        <a href="{{pathFor route='home'}}">
          <h1 class="welcome white-text center-align animated fadeIn"><img src="logo.svg"></h1>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="main-container grey lighten-4 col s12 m10 l8 offset-l2 center-align z-depth-1">
        {{> yield}}
      </div>
    </div>
    <div class="row">
      <div class="subtext grey-text col s12 m8 l6 offset-m1 offset-l3 center-align">
        <i class="material-icons">share</i>
        <p>Glassy enables journalists, bloggers and other content creators to publish a self disclosure within seconds. It's an app from the people behind Cahoots. You can find our self disclosure here.</p>
      </div>
    </div>
  </div>
</template>

<template name="one">
<h1>This is Glassy</h1>
<h2>Publish private disclaimers within seconds. <br>First off, we need some facts about you.</h2>
<form>
  <div class="spacer-top row">
    <div class="progress grey lighten-2">
        <div class="determinate grey darken-1 animated fadeInLeft" style="width: 0%"></div>
    </div>
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="name" type="text" class="validate" required>
      <label for="name">Name</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="job" type="text" class="validate" required>
      <label for="job">Job</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="email" type="email" class="validate" required>
      <label for="email">E-Mail</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="website" type="url" class="validate" required>
      <label for="website">Website</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <input id="twitter" type="url" class="validate">
      <label for="twitter">Twitter (optional)</label>
    </div>
  </div>
  <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn grey">
            <span>Upload a photo</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <div class="row small">
    <div class="input-field col s12 m12 l10 offset-l1 left-align">
      <a class="btn waves-effect waves-light grey" id="photo"><i class="material-icons">photo</i>Take a photo</a>
    </div>
  </div> -->
  <div class="row">
    <a href="{{pathFor route='two'}}">
      <button class="spacer-top btn-large indigo waves-effect waves-light" type="submit" name="action">
        Add connections
      </button>
    </a>
  </div>
  </form>
</template>

<template name="two">
<h1>Your connections.</h1>
<h2>Memberships or any other activity which could influence your work.</h2>
<div class="spacer-top row">
  <div class="progress grey lighten-2">
      <div class="determinate grey darken-1 animated fadeInLeft" style="width: 33%"></div>
  </div>
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_name" type="text" class="validate">
    <label for="connection_name">Name of connection</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_type" type="text" class="validate">
    <label for="connection_type">Type of connection</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="connection_website" type="url" class="validate">
    <label for="connection_website">Link</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <a class="btn-floating grey darken-1 add"><i class="material-icons">add another connection</i></a>
  </div>
</div>
<div class="add_content">

</div>
<div class="row">
  <a href="{{pathFor route='three'}}">
    <button class="spacer-top btn-large indigo waves-effect waves-light" type="submit" name="action">
      Add publications
    </button><br>
  </a>
  <a href="{{pathFor route='final'}}">
    <button class="spacer-top btn-flat waves-effect waves-light" type="submit" name="action">
      or skip it
    </button>
  </a>
</div>
</template>

<template name="three">
<h1>Your publications</h1>
<h2>Where do you publish on the web? (You can leave this blank)</h2>
<div class="spacer-top row">
  <div class="progress grey lighten-2">
      <div class="determinate grey darken-1 animated fadeInLeft" style="width: 66%"></div>
  </div>
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="last_name" type="text" class="validate">
    <label for="last_name">Name of publication</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <input id="website" type="url" class="validate">
    <label for="website">Link</label>
  </div>
</div>
<div class="row small">
  <div class="input-field col s12 m12 l10 offset-l1 left-align">
    <a class="btn-floating grey darken-1 add"><i class="material-icons">add another publication</i></a>
  </div>
</div>
<div class="add_content">

</div>
<div class="row">
  <a href="{{pathFor route='final'}}">
    <button class="spacer-top btn-large indigo waves-effect waves-light" type="submit" name="action">
      That's it!
    </button>
  </a>
</div>
</template>

<template name="final">
  <h1 class="center-align">
    Here is your self-disclosure.
  </h1>
  <h2 class="center-align">Copy, paste and share it!</h2>
  <div class="col s12 m12 l10 offset-l1 left-align">
    <ul class="tabs grey lighten-4">
      <li class="tab col s4"><a href="#small">Small</a></li>
      <li class="tab col s4"><a class="active" href="#medium">Medium</a></li>
      <li class="tab col s4"><a href="#large">Large</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="progress grey lighten-2">
        <!-- <div class="determinate indigo animated fadeInLeft" style="width: 100%"></div> -->
    </div>

    <div id="small" class="animated fadeIn">
      <div class="row spacer-big ">
        <img src="small.png">
      </div>
      <a class="waves-effect waves-light indigo lighten-1 btn"><i class="material-icons left">photo</i>Image</a>
      <a class="waves-effect waves-light indigo lighten-1 btn"><i class="material-icons left">picture_in_picture</i>Embeded</a>
      <a class="waves-effect waves-light indigo lighten-1 btn copy" data-clipboard-text="Max is journalist and active member @ WWF and founder @ SOCIAL BERLIN. You can found his regular publications @ ZEIT MAGAZIN and @ VIVA. [self-disclosure, 2016]"><i class="material-icons left">short_text</i>Text only</a>
    {{ > tooltips }}
    </div>
    <div id="medium" class="animated fadeIn">
      <div class="row spacer-big">
        <img src="medium.png">
      </div>
      <a class="waves-effect waves-light indigo btn"><i class="material-icons left">photo</i>Image</a>
      <a class="waves-effect waves-light indigo btn"><i class="material-icons left">picture_in_picture</i>Embeded</a>
      <a class="waves-effect waves-light indigo btn copy" data-clipboard-text="Max is journalist and active member @ WWF and founder @ SOCIAL BERLIN. You can found his regular publications @ ZEIT MAGAZIN and @ VIVA. [self-disclosure, 2016]"><i class="material-icons left">short_text</i>Text only</a>
    {{ > tooltips }}
    </div>
    <div id="large" class="animated fadeIn">
      <div class="row spacer-big">
        <img src="big.png">
      </div>
        <a class="waves-effect waves-light indigo darken-1 btn"><i class="material-icons left">photo</i>Image</a>
        <a class="waves-effect waves-light indigo darken-1 btn"><i class="material-icons left">picture_in_picture</i>Embeded</a>
        <a class="waves-effect waves-light indigo darken-1 btn copy" data-clipboard-text="Max is journalist and active member @ WWF and founder @ SOCIAL BERLIN. You can found his regular publications @ ZEIT MAGAZIN and @ VIVA. [self-disclosure, 2016]"><i class="material-icons left">short_text</i>Text only</a>
    {{ > tooltips }}
    </div>
    <div class="col s12 m12 l8 offset-l2 center-align spacer-top-big">
      <p>
        <input type="checkbox" class="filled-in" id="publish" />
        <label for="publish">I would like to publish my self-disclosure. <br>(Creates an URL to your self-disclosure.)</label>
      </p>
    </div>
    <div class="divider"></div>
    <div class="col s12 m12 l8 offset-l2 center-align link-inputs animated fadeIn">
      <p>
          <input id="connection_website" value="http://glassy.io/83k0lrT" type="url" class="center-align share-link">
          <label for="connection_website">This is the link to your self-disclosure.</label>
      </p>
      <p>
          <input id="connection_website" value="http://glassy.io/edit/3KllM3jIo93ExB" type="url" class="center-align edit-link spacer-top">
          <label for="connection_website">This is the link to edit your information. Keep it save.</label>
      </p>
    </div>
  </div>
</template>
